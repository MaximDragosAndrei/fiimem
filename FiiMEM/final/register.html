<div class="container" style="max-width:1400px;margin-top:80px">
    <div class="row main">
        <div class="main-login main-center">
            <h2>Please register to keep your memories safe</h2>
            <form class="" method="post" action="register">

                <div class="form-group">
                    <label for="surname" class="cols-sm-2 control-label">Your Surname</label>
                  <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" required class="form-control" name="name" id="surname" pattern="[A-Z]+[a-z]+$" placeholder="example: Smith"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="cols-sm-2 control-label">Your Firstname</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" required class="form-control" name="name" id="firstname" pattern="[A-Z]+[a-z]+$"  placeholder="example: John"/>
                        </div>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Your Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" required class="form-control" name="username" id="username" pattern="(?=.*\d)(?=.*[A-aZ-z]).{4,}" placeholder="example: john3"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="email" required class="form-control" name="email" id="email"  placeholder="example: myemail@smth.com"/>
                        </div>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="address" class="cols-sm-2 control-label">Your Address</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-globe" aria-hidden="true"></i></span>
                            <input type="text" required class="form-control" name="address" id="address" pattern="[A-aZ-z]+,[A-aZ-z]+$" placeholder="example: city,country"/>
                        </div>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="phone" class="cols-sm-2 control-label">Your Phone Number</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-mobile" aria-hidden="true"></i></span>
                            <input type="tel" required class="form-control" name="phone" id="phone" pattern="+^\d{3}-\d{3}-\d{4}$"  placeholder="example: +xxx-xxx-xxxx"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="date" class="cols-sm-2 control-label">Your Birthdate</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-calendar-o" aria-hidden="true"></i></span>
                            <input type="date" required class="form-control" name="date" id="date" size="11" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" required class="form-control" name="password" id="password" pattern=".{3,}" placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Re-enter Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" required class="form-control" name="confirm" id="confirm" pattern=".{3,}"  placeholder="Confirm your Password"/>
                        </div>
                    </div>
                </div>
                <script>
                    var password = document.getElementById("password");
                    var confirm = document.getElementById("confirm");

                    function validatePassword(){
                        if(password.value !== confirm.value) {
                            confirm.setCustomValidity("Passwords Don't Match");
                        } else {
                            confirm.setCustomValidity('');
                        }
                    }

                    password.onchange = validatePassword;
                    confirm.onkeyup = validatePassword;
                </script>

                <div class="form-group ">
                    <div data-ix="fade-in-bottom-page-loads"><button type="submit" class="btn btn-success btn-sm">Register</button></div>
                </div>

            </form>
        </div>
    </div>
